<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Feedback Survey</title>
</head>

<body>
    <h1 id="title">Restaurant Feedback Survey</h1>
    <p id="description" class="p-title">Thank you for taking the time to help us improve our service</p>

    <form id="survey-form">
        <div class="form-personal">
            <label for="name" id="name-label">Name <input id="name" type="text" name="name" class="form-control"
                    placeholder="Enter your name" required>
            </label>

            <label for="email" id="email-label">Email <input id="email" type="email" name="email" class="form-control"
                    placeholder="Enter your email" required>
            </label>

            <label for="number" id="number-label">Age <input id="number" type="number" name="number" min="10" max="99"
                    class="form-control" placeholder="Age">
            </label>
        </div>

        <div class="form-recommend">
            <p>1. Would you recommend us to a friend?</p>
            <label for="recommend">
                <input type="radio" name="recommend" value="definitely">Definitely</label>
            <label for="recommend"><input type="radio" name="recommend" value="maybe">Maybe</label>
            <label for="recommend"><input type="radio" name="recommend" value="not-sure">Not sure
            </label>
        </div>

        <div class="form-improve">
            <p>2. What would you like to see improved?</p>
            <label for="improve"><input id="improve" type="checkbox" value="food"> Food</label>
            <label for="improve"><input id="improve" type="checkbox" value="service"> Service</label>
            <label for="improve"><input id="improve" type="checkbox" value="ambiance"> Ambiance</label>
            <label for="improve"><input id="improve" type="checkbox" value="cleaniness"> Cleaniness
            </label>
        </div>

        <div class="form-know-us">
            <p>3. How did you hear about us?</p>
            <label for="know-us">
                <select required class="form-control" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option id="social-media">Social media (e.g Instagram, TikTok, Facebook)</option>
                    <option id="friends">Friends</option>
                    <option id="work">Work</option>
                </select>
            </label>
        </div>

        <div class="form-comments">
            <p>Comments</p>
            <label for="comments">
                <div><textarea id="comments" placeholder="Enter your comments here"></textarea></div>
            </label>
        </div>

        <div class="submit">
            <input id="submit" type="submit">
        </div>
    </form>
</body>

</html>
