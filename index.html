<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Feedback Survey</title>
</head>

<body>
    <h1 id="title">Restaurant Feedback Survey</h1>
    <p id="description">Thank you for taking the time to help us improve our service</p>
    <fieldset>
        <form id="survey-form">
            <label for="name" id="name-label">Name <input id="name" type="text" name="name"
                    placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input id="email" type="email" name="email"
                    placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Number <input id="age" type="number" name="age" min="10" max="99"
                    placeholder="Enter your age"></label>
    </fieldset>

    <fieldset>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Social media (Instagram, Facebook, Twitter, etc)</option>
                <option value="2">Friends</option>
                <option value="3">Work</option>
                <option value="4">Passing by</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>

    <fieldset>
        <legend>How was your overall dining experience?</legend>
        <label for="overall"><input class="inline" type="radio" id="answer" name="dining-answer" checked>Satisfied</label>
        <label for="overall"><input class="inline" type="radio" id="answer" name="dining-answer">Somewhat
            satisfied</label>
        <label for="overall"><input class="inline" type="radio" id="answer" name="dining-answer">Not satisfied</label>
    </fieldset>

    <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label for="recommend"><input class="inline" id="answer" type="radio" name="answer" checked>
            Definetely</label>
        <label for="recommend"><input class="inline" id="answer" type="radio" name="answer">Maybe</label>
        <label for="recommend"><input class="inline" id="answer" type="radio" name="answer">No</label>
    </fieldset>

    <fieldset>

        <label for="improve">What would you like to see improved?
            <input id="improve" type="checkbox" value="food"> Food
            <input id="improve" type="checkbox" value="service"> Service
            <input id="improve" type="checkbox" value="ambiance"> Ambiance
            <input id="improve" type="checkbox" value="cleanliness"> Cleanliness
        </label>
    </fieldset>

    <fieldset>
        <label for="comments">Comments or suggestions: <textarea id="comments" rows="3" cols="60"
                placeholder="I'd love to see..." name="comments"></textarea></label>
    </fieldset>

    <input id="submit" type="submit">

    </form>
</body>

</html>
